<!DOCTYPE html>
<html>
<head>
    <title>Aquarium Calculator</title>
</head>
<body>
    <h2>Калькулятор объема аквариума</h2>
    
    <form id="aquariumForm">
    <input type="number" id="length" placeholder="Длина" step="10" min="0" max="1000">
    <input type="number" id="width" placeholder="Ширина" step="10" min="0" max="1000">  
    <input type="number" id="height" placeholder="Высота" step="10" min="0" max="1000">
    <button type="submit">Рассчитать</button>
    </form>
    <div id="result"></div>

  </body>
  <script src="basics.js"></script>
</html>
